<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo App</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="scripts/script.js" defer></script>
    <link rel="icon" type="image/png" href="images/meteo.png" />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <!-- Ajout de mb-5 pour la marge en bas -->
      <div class="text-end mb-4">
        <button id="darkToggle" class="btn btn-sm btn-outline-secondary">
          🌓
        </button>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="input-group mb-4 shadow">
            <input
              type="text"
              id="inputVille"
              class="form-control p-3"
              placeholder="Saisir une ville..."
            />
            <button class="btn btn-primary" id="btnSearch">🔍</button>
            <button class="btn btn-info" id="btnGeo">📍</button>
          </div>
        </div>
      </div>

      <div class="features-container">
        <div class="favoris">
          <h3>📌 Villes favorites</h3>
          <div id="listesFavoris" class="liste-container"></div>
        </div>

        <div class="historique">
          <h3>🕒 Dernières recherches</h3>
          <div id="listesHistorique" class="liste-container"></div>
        </div>
      </div>

      <!-- Informations supplémentaires -->
      <div class="infos-supplementaires">
        <div id="qualiteAir"></div>
        <div id="leverCoucherSoleil"></div>
        <div id="alertesMeteo"></div>
      </div>

      <div id="loading" class="text-center my-5" hidden>
        <div class="spinner-border text-primary"></div>
      </div>

      <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
        <h2 id="titreVille" class="text-center mb-0"></h2>
        <button id="btnFavoris" class="btn btn-outline-warning" hidden>
          <span class="favori-icon">⭐</span>
        </button>
      </div>
      <div
        id="cartesMeteo"
        class="d-flex flex-wrap justify-content-around"
      ></div>
      <div id="erreur" class="alert alert-danger mt-4" hidden></div>
    </div>
  </body>
</html>
